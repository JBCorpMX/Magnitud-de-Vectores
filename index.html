<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Magnitud de vectores - Jairo</title>
     <link rel="shortcut icon" type="image/png" href="https://images.vexels.com/media/users/3/137699/isolated/preview/fe0699ea00e7dfee636f628ceecca1cb-dos-tri--ngulo-logo-geom--trico-poligonal-by-vexels.png"/>
  </head>
  <body>

<form class="box" action="index.html" method="post">
    <script>

      var length = parseInt(prompt("Introduce el primer escalar : "));
      var width = parseInt(prompt("Introduce el segundo escalar: "));
    var Magnitud = Math.sqrt((length*length)+(width * width));


      document.write("<br>");
document.write("<h1>Magnitud del vector es</h1>");
      document.write("<font face='arial' size='3'>")
    document.write(" <h4>primer escalar " + length + ".</font></h4><br>");
      document.write("<font face='arial' size='3'>")
    document.write("<h4> segundo escalar " + width + ".</font></h4><br><br>");
    document.write("<font face='arial' size='3'>")
    document.write("   <h4>Magnitud es " + Magnitud + ".</font></h4>");

    </script>





</form>


  </body>
</html>
